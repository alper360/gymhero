<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .exercise-card {
            margin-top: 20px;
        }
        #timer-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Workout Tracker</h1>

    <div class="mb-4">
        <label for="training-day" class="form-label">Wähle deinen Trainingstag:</label>
        <select class="form-select" id="training-day">
            <option value="Push">Push</option>
            <option value="Pull">Pull</option>
            <option value="UK">Unterkörper (UK)</option>
            <option value="OK">Oberkörper (OK)</option>
        </select>
        <button id="start-training" class="btn btn-primary mt-3">Training starten</button>
    </div>

    <div id="exercise-container" class="card p-3 d-none">
        <h2 id="exercise-name"></h2>
        <div class="exercise-details">
            <p>Sätze: <span id="total-sets"></span></p>
            <p>Wiederholungen: <span id="reps"></span></p>
            <p>Satzpause: <span id="rest-time"></span></p>
            <p>Aktueller Satz: <span id="current-set"></span></p>
        </div>
        <div class="mb-3">
            <label for="weight-input" class="form-label">Gewicht (kg):</label>
            <input type="number" class="form-control" id="weight-input">
        </div>
        <button id="next-set-btn" class="btn btn-success">Nächster Satz</button>
    </div>

    <div id="timer-container" class="text-center d-none">
        <h3>Satzpause</h3>
        <div id="timer-display">00:00</div>
    </div>

    <div class="mt-4">
        <h3>Fortschritt</h3>
        <ul id="progress-list" class="list-group"></ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
