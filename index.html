<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workout Tracker</h1>

        <!-- Trainingstag auswählen -->
        <div class="mb-3">
            <label for="training-day" class="form-label">Wähle deinen Trainingstag:</label>
            <select id="training-day" class="form-select">
                <option value="">-- Wähle --</option>
                <option value="Push">Push</option>
                <option value="Pull">Pull</option>
            </select>
        </div>
        <button id="start-training" class="btn btn-primary">Training starten</button>

        <!-- Übungsanzeige -->
        <div id="exercise-container" class="d-none mt-4">
            <h2 id="exercise-name"></h2>
            <p>Sätze: <span id="total-sets"></span></p>
            <p>Wiederholungen: <span id="reps"></span></p>
            <p>Satzpause: <span id="rest-time"></span></p>
            <p>Aktueller Satz: <span id="current-set"></span></p>

            <!-- Gewicht eingeben -->
            <div class="mb-3">
                <label for="weight-input" class="form-label">Gewicht (kg):</label>
                <input type="number" id="weight-input" class="form-control">
            </div>

            <!-- Buttons -->
            <button id="next-set-btn" class="btn btn-success">Nächster Satz</button>

            <!-- Timer -->
            <div id="timer-container" class="mt-3 d-none">
                <h3>Satzpause Timer</h3>
                <p id="timer-display">00:00</p>
            </div>
        </div>

        <!-- Fortschritt anzeigen -->
        <div id="progress-container" class="mt-4">
            <h3 class="text-center">Fortschritt</h3>
            <ul id="progress-list" class="list-group">
                <!-- Fortschrittsdaten werden hier dynamisch hinzugefügt -->
            </ul>
        </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
