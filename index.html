<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="form-group mb-3">
                    <label for="training-day">Wähle deinen Trainingstag:</label>
                    <select class="form-control" id="training-day">
                        <option value="">-- Wähle --</option>
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="UK">Unterkörper (UK)</option>
                        <option value="OK">Oberkörper (OK)</option>
                    </select>
                </div>
                <button id="start-training" class="btn btn-primary mb-3">Training starten</button>
                
                <div id="exercise-container" class="d-none">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 id="exercise-name" class="card-title"></h5>
                            <div class="row">
                                <div class="col">
                                    <p>Sätze: <span id="total-sets"></span></p>
                                    <p>Wiederholungen: <span id="reps"></span></p>
                                    <p>Satzpause: <span id="rest-time"></span></p>
                                    <p>Aktueller Satz: <span id="current-set"></span></p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="weight-input">Gewicht (kg):</label>
                                <input type="number" id="weight-input" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button id="prev-exercise-btn" class="btn btn-secondary">Vorherige Übung</button>
                                <button id="next-set-btn" class="btn btn-success">Satz abschließen</button>
                                <button id="next-exercise-btn" class="btn btn-secondary">Nächste Übung</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="timer-container" class="card mb-3 d-none">
                        <div class="card-body text-center">
                            <h5 class="card-title">Satzpause Timer</h5>
                            <div id="timer-display" class="display-4">00:00</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fortschritt</h5>
                        <ul id="progress-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
