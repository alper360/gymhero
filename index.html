<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { font-size: 16px; }
        .current-set { font-weight: bold; color: #007bff; }
        #timer-display { font-size: 3rem; font-weight: bold; }
        .exercise-card { margin-top: 20px; }
        .list-group-item { margin-bottom: 5px; background-color: #f8f9fa; }
        .exercise-details { line-height: 1.5; }
        #login-container, #register-container { max-width: 400px; margin: 0 auto; }
        .hidden { display: none; }
    </style>
</head>
<body class="container mt-3">
    <h1 class="text-center mb-4">Workout Tracker</h1>

    <!-- Login Container -->
    <div id="login-container" class="card p-4 mb-4">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Einloggen</button>
        </form>
        <button id="show-register" class="btn btn-link">Neuen Account erstellen</button>
    </div>

    <!-- Register Container -->
    <div id="register-container" class="card p-4 mb-4 hidden">
        <h2 class="text-center mb-4">Registrierung</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="register-email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </form>
        <button id="show-login" class="btn btn-link">Zurück zum Login</button>
    </div>

    <!-- Workout Container -->
    <div id="workout-container" class="hidden">
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-outline-danger btn-sm">Ausloggen</button>
            </div>
            <label for="training-day" class="form-label">Wähle deinen Trainingstag:</label>
            <select id="training-day" class="form-select">
                <option value="">-- Wähle --</option>
                <option value="Push">Push</option>
                <option value="Pull">Pull</option>
                <option value="UK">Unterkörper (UK)</option>
                <option value="OK">Oberkörper (OK)</option>
            </select>
            <button id="start-training" class="btn btn-primary mt-3">Training starten</button>
        </div>

        <div id="exercise-container" class="card p-3 d-none exercise-card">
            <h2 id="exercise-name" class="card-title"></h2>
            <div class="exercise-details">
                <strong>Sätze:</strong> <span id="total-sets"></span><br>
                <strong>Wiederholungen:</strong> <span id="reps"></span><br>
                <strong>Satzpause:</strong> <span id="rest-time"></span><br>
                <h3>Aktueller Satz: <strong><span id="current-set" class="current-set"></span</strong></h3>
            </div>
            <div class="mb-3 mt-3">
                <label for="weight-input" class="form-label">Gewicht (kg):</label>
                <input type="number" id="weight-input" class="form-control" placeholder="Gib das Gewicht ein">
            </div>
            <button id="next-set-btn" class="btn btn-success mt-3">Satz abschließen</button>
        </div>

        <div id="timer-container" class="mt-4 text-center d-none">
            <h2>Satzpause Timer</h2>
            <div id="timer-display">00:00</div>
        </div>

        <div class="mt-4">
            <h3>Fortschritt</h3>
            <ul id="progress-list" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
