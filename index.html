<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-size: 16px; }
        .current-set { font-weight: bold; color: #007bff; }
        #timer-display { font-size: 3rem; font-weight: bold; }
        .exercise-card { margin-top: 20px; }
        .list-group-item { margin-bottom: 5px; background-color: #f8f9fa; }
        .exercise-details { line-height: 1.5; }
        #exercise-progress { 
            font-size: 0.8em; 
            margin-bottom: 10px; 
            white-space: nowrap; 
            overflow-x: auto;
            padding: 5px;
            color: #6c757d;
        }
        .nav-button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="container mt-3">
    <div class="mb-4">
        <label for="training-day" class="form-label">Wähle deinen Trainingstag:</label>
        <select id="training-day" class="form-select">
            <option value="">-- Wähle --</option>
            <option value="Push">Push</option>
            <option value="Pull">Pull</option>
            <option value="UK">Unterkörper (UK)</option>
            <option value="OK">Oberkörper (OK)</option>
        </select>
        <button id="start-training" class="btn btn-primary mt-3">Training starten</button>
    </div>

    <div id="exercise-container" class="card p-3 d-none exercise-card">
        <div id="exercise-progress" class="small text-muted mb-3"></div>
        <h2 id="exercise-name" class="card-title"></h2>
        <div class="exercise-details">
            <strong>Sätze:</strong> <span id="total-sets"></span><br>
            <strong>Wiederholungen:</strong> <span id="reps"></span><br>
            <strong>Satzpause:</strong> <span id="rest-time"></span><br>
            <h3>Aktueller Satz: <strong><span id="current-set" class="current-set"></span></strong></h3>
        </div>
        <div class="mb-3 mt-3">
            <label for="weight-input" class="form-label">Gewicht (kg):</label>
            <input type="number" id="weight-input" class="form-control" placeholder="Gib das Gewicht ein">
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="prev-exercise-btn" class="btn btn-primary nav-button">&lt;</button>
            <button id="next-set-btn" class="btn btn-success">Satz abschliessen</button>
            <button id="next-exercise-btn" class="btn btn-primary nav-button">&gt;</button>
        </div>
    </div>

    <div id="timer-container" class="mt-4 text-center d-none">
        <h2>Satzpause Timer</h2>
        <div id="timer-display">00:00</div>
    </div>

    <div class="mt-4">
        <h3>Fortschritt</h3>
        <ul id="progress-list" class="list-group"></ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
