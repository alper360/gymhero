<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="login-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="E-Mail" required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" id="password" class="form-control" placeholder="Passwort" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Einloggen</button>
                    <button type="button" id="register-btn" class="btn btn-secondary mt-3 ms-2">Registrieren</button>
                </form>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mt-5">
        <h1 class="text-center mb-4">Workout Tracker</h1>
        
        <div class="row mb-4">
            <div class="col">
                <label for="training-day" class="form-label">Wähle deinen Trainingstag:</label>
                <select class="form-select" id="training-day">
                    <option value="">-- Wähle --</option>
                    <option value="Push">Push</option>
                    <option value="Pull">Pull</option>
                    <option value="UK">Unterkörper (UK)</option>
                    <option value="OK">Oberkörper (OK)</option>
                </select>
            </div>
        </div>

        <button id="start-training" class="btn btn-primary mb-4">Training starten</button>

        <div id="exercise-container" class="d-none">
            <h3 id="exercise-name"></h3>
            <div class="mb-3">
                <strong>Sätze:</strong> <span id="total-sets"></span>
            </div>
            <div class="mb-3">
                <strong>Wiederholungen:</strong> <span id="reps"></span>
            </div>
            <div class="mb-3">
                <strong>Satzpause:</strong> <span id="rest-time"></span>
            </div>
            <div class="mb-3">
                <strong>Aktueller Satz:</strong> <span id="current-set"></span>
            </div>
            <div class="mb-3">
                <label for="weight-input" class="form-label">Gewicht (kg):</label>
                <input type="text" id="weight-input" class="form-control">
            </div>
            <button id="next-set-btn" class="btn btn-success">Satz abschließen</button>
        </div>

        <div id="timer-container" class="d-none mt-4">
            <h4>Satzpause Timer</h4>
            <div id="timer-display" class="display-4">00:00</div>
        </div>

        <div class="mt-5">
            <h3>Fortschritt</h3>
            <ul id="progress-list" class="list-group"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
